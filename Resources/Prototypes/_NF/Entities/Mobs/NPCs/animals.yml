- type: entity
  name: parrot
  parent: [ MobParrot, ClothingNeckBase ]
  id: MobParrotNF
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Sprite
    sprite: _NF/Mobs/NPC/Animals/parrot.rsi
  - type: ActiveListener
    range: 5
  - type: ParrotSpeech
    blacklist:
      components:
        - ParrotSpeech # Stop parrots repeating their own speech
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
        - VendingMachine

# Really shouldn't be here
- type: entity
  id: CageParrot
  parent: PetRockCarrier
  name: parrot carrying cage
  description: A home away from home for your squawking feathered friend.
  suffix: null # Previously defined
  components:
  - type: StorageFill
    contents:
      - id: MobParrotNF
  - type: Storage
    grid:
    - 0,0,2,2
    maxItemSize: Large
    whitelist:
      components:
        - ParrotSpeech
  - type: StaticPrice
    vendPrice: 1000

- type: entity
  name: rosy mothroach
  parent: MobMothroach
  id: MobRosyMothroach
  description: This is the adorable by-product of mult- wait, why's this one pink?
  components:
  - type: FaxableObject
    insertingState: inserting_rosy_mothroach
  - type: MothAccent
  - type: Sprite
    sprite: _NF/Mobs/Animals/rosy_mothroach.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: _NF/Mobs/Animals/rosy_mothroach.rsi

- type: entity
  name: Quanana
  parent: [ FoodBanana, SimpleMobBase ]
  id: MobBananaDuck
  description: It quacks. It's a banana. It's a quanana.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: quack
      sprite: _NF/Mobs/Animals/Banana_duck.rsi
    scale: 0.7,0.7
  - type: GhostRole
    name: ghost-role-information-BananaDuck-name
    allowMovement: true
    description: ghost-role-information-BananaDuck-description
    rules: ghost-role-information-nonantagonist-rules
  - type: GhostTakeoverAvailable
  - type: EggLayer
    eggSpawn:
    - id: FoodBananaBaby
  - type: Speech
    speechSounds: Duck
    speechVerb: SmallMob
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 90
  - type: DamageStateVisuals
    states:
      Alive:
        Base: quack
      Dead:
        Base: quack
  - type: Slippery
  - type: StepTrigger
    intersectRatio: 0.2
  - type: NoSlip
  - type: Butcherable
    spawned:
    - id: FoodBanana
      amount: 3
  - type: SolutionContainerManager # Shouldn't die in two bites
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Vitamin
          Quantity: 15
  - type: Puller
    needsHands: false
