- type: entity
  name: parrot
  parent: [ MobParrot, ClothingNeckBase ]
  id: MobParrotNF
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Sprite
    sprite: _NF/Mobs/NPC/Animals/parrot.rsi
  - type: ActiveListener
    range: 5
  - type: ParrotSpeech
    blacklist:
      components:
        - ParrotSpeech # Stop parrots repeating their own speech
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
        - VendingMachine

# Really shouldn't be here
- type: entity
  id: CageParrot
  parent: PetRockCarrier
  name: parrot carrying cage
  description: A home away from home for your squawking feathered friend.
  suffix: null # Previously defined
  components:
  - type: StorageFill
    contents:
      - id: MobParrotNF
  - type: Storage
    grid:
    - 0,0,2,2
    maxItemSize: Large
    whitelist:
      components:
        - ParrotSpeech
  - type: StaticPrice
    vendPrice: 1000

- type: entity
  name: rosy mothroach
  parent: MobMothroach
  id: MobRosyMothroach
  description: This is the adorable by-product of mult- wait, why's this one pink?
  components:
  - type: FaxableObject
    insertingState: inserting_rosy_mothroach
  - type: MothAccent
  - type: Sprite
    sprite: _NF/Mobs/Animals/rosy_mothroach.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: _NF/Mobs/Animals/rosy_mothroach.rsi

- type: entity
  name: Quanana
  parent: MobDuckMallard
  id: MobBananaDuck
  description: It's a banana. It's a duck. It's a quanana.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: quack
    sprite: _NF/Mobs/Animals/Banana_duck.rsi
    scale: 0.7,0.7
  - type: GhostRole
    prob: 1
    name: ghost-role-information-BananaDuck-name
    allowMovement: true
    description: ghost-role-information-BananaDuck-description
    rules: ghost-role-information-nonantagonist-rules
  - type: GhostTakeoverAvailable
  - type: ReproductivePartner
  - type: Reproductive
    breedChance: 0.10
    birthPopup: reproductive-laid-egg-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - Duck
    offspring:
    - id: FoodEggQuananaFertilized
      maxAmount: 3
  - type: EggLayer
    eggSpawn:
    - id: FoodEggQuananaFertilized
  - type: ReplacementAccent
    accent: duck
  - type: DamageStateVisuals
    states:
      Alive:
        Base: quack
      Dead:
        Base: dead
  - type: Slippery
    paralyzeTime: 0.5
    launchForwardsMultiplier: 1.0
  - type: StepTrigger
    intersectRatio: 0.2
  - type: NoSlip
  - type: Butcherable
    spawned:
    - id: FoodBanana
  - type: Bloodstream
    bloodReagent: Potassium
    bloodMaxVolume: 100
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 5
  - type: NPCRetaliation
  - type: CombatMode
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NPCImprintingOnSpawnBehaviour #your a momma now 
    whitelist:
      components:
      - HumanoidAppearance

- type: entity
  id: FoodEggQuananaFertilized
  parent: FoodEgg
  suffix: Fertilized, Quanana
  components:
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - MobBananaDuck
      intervalSeconds: 20
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
    - type: TimedDespawn #delete the egg after the Quanana spawns
      lifetime: 21
